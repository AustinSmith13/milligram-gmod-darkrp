// Edit this to your liking. These values are very close to what I use
// for my own servers.

// Make sure the right people are banned
exec banned.cfg
exec banned_user.cfg

// Name Of Server
hostname "Milligram.cc | Old School DarkRP | Wiremod | Need Staff | Bitcoin | Weed | In Dev"

// General HL Cvars
mp_fraglimit 0
mp_footsteps 1
mp_flashlight 1
sv_contact "your@email.address"
decalfrequency 60
mp_decals 100
mp_falldamage 1
sv_cheats 0
sv_maxrate 0
sv_minrate 100000
sv_maxupdaterate 99
sv_maxcmdrate 99
sv_timeout 120
sv_allowupload 1
sv_allowdownload 1

// Rcon Stuff
// This is commented out here because we put it
// on the command line instead, for security reasons.
// You can view and change it through the
// "Easy setup" page in the control panel.
//rcon_password "3raUrw"

//files
mapcyclefile mapcycle.txt

// disable lag compensation
//sv_unlag 1

heartbeat

// important settings inserted by NFo
sv_stats 0
sv_region 0
fps_max 0

sv_parallel_packentities 0
sv_parallel_sendsnapshot 0
net_queued_packet_thread 1
net_splitpacket_maxrate 100000

writeid
sv_password ""
log 1
tv_enable 0
sv_downloadurl "http://milligramcc.site.nfoservers.com/server"

ulx_showmotd 1
M9KWeaponStrip 0
wire_holograms_modelany 2
wire_expression2_extension_enable holoanim
sbox_noclip 0
wire_expression2_extension_enable propcore
sv_minupdaterate 10
arcbank atm_respawn